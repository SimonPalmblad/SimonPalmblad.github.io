    <project-description-container
        title="Unity Inspector Lock"
        target-url="https://github.com/SimonPalmblad/InspectorLockButton"
        tags="C#, .NET, Unity, editor-tool"
        description="A custom Unity Editor tool. Allows the user to add a lock button to any GameObject which can enable/disable editing via the interface."
        long-description="<h3>Features</h3>
    - Lock the UI of any variable in the Unity Inspector.
    - Integration with Unity's official UI Toolkit system.
    - Context menu for quickly creating new lockable assets.
    - Settings and styling options for lockable assets.
    - Lock state is unique per GameObject.

    This tool provides fine-control over variables within the Unity Editor.
    A locked asset cannot be edited in the Inspector UI, preventing accidental changes or indicating that it should not be changed/edited.
    The plugin does not require any knowledge of the Unity UI Toolkit for most uses.
    UI Toolkit customization is only required if you want to customize which variables can be locked or organize lockable variables into different lock groups within an asset.">
    </project-description-container>

    <project-description-container
        title="String Flex Box"
        target-url="https://github.com/SimonPalmblad/StringFlexBox"
        tags="C#, .NET, string-formatting"
        description="A code library for creating dynamic textboxes around strings to be used in the console."
long-description="<h3>Features</h3>
    - An easy-to-use code library for creating flexible textboxes.
    - Automatic word-wrapping functionality.
    - Customizable via size, padding and border style.
    - Nested textboxes in row or column format.
    - Can be resized after creation.

    The library takes inspiration from the CSS FlexBox layout model.
    I created this library for a text-based, console-only project I'm working on.
    I wanted a way of organizing and neatly displaying text and ran in to issues using the normal methods when I wanted to arrange two textboxes next to each other."></project-description-container>

    title="Unity Animation Tool"

    tags="C#, .NET, Unity, editor-tool, extension"
    description="An extension to Unity's 2D Sprite Shape (2D vector graphics objects). Adds functionality for animating Sprite Shapes via the Editor Timeline tool."
    long-description="<h3>Features</h3>
    - Custom UI for the Unity Editor.
    - Context sensitive toolbar button.
    - Context-menu default asset creation.

    In the default implementation of Unity's 2D Sprite Shapes it's impossible to animate a point moving using the Animation timeline.
    I wanted a way of easily creating animations without explicitly coding each point movement manually.
    Therefore I created my own tool for it that allows for a much simpler and user-friendly approach to creating animations using Sprite Shapes.">
